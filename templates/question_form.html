{% extends 'base.html' %}

{% block head %}
<title>вопрос</title>
{% endblock %}

{% block body%}
<div class="my-5"></div>
<form class="card p-3 bg-dark m-5 ">
    <div class="container">
        <div class="row">
            <div class="col-12 my-5">
                <img class="mx-auto d-block m-2 rounded" src="/static/images/images/{{question['question_img']}}">
                <div class="col text-center">
                    {%for i in range(1,question['col_answers']+1): %}
                    <button type="submit" onclick="send_answer({{i}} === {{question['rigth_answ']}})"class="btn btn-secondary m-1 px-3">{{i}}</button>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div>
</form> 
</div>

<script>
    function send_answer(a){
        $.post(
            "/next_question.html",
            data = {
                answer: a
            },
            success = function(result){
                location.href='/next_question.html';
            }
        )
        
    }
</script>
{% endblock %}
